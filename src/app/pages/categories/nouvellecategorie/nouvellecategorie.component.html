<div class="col mb-3">
  <div class="col-md-12">
    <div class="col-md-12 mb-3 mt-3">
      <h2>Nouvelle categorie</h2>
    </div>
    <div class="col-md-12">
      <div class="alert alert-danger"></div>
      <form [formGroup]="form" (ngSubmit)="onsub()">
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" formControlName="codeCat" placeholder="Code category" name="codeCat">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" formControlName="designationCat" placeholder="Description" name="designationCat">
          </div>
        </div>
        <div class="col-md-12 text-right">
          <button class="btn btn-danger mr-3">
            <i class="fas fa-ban"></i>&nbsp; Annuler
          </button>
          <button class="btn btn-primary">
            <i class="fas fa-save"></i>&nbsp; Enregitrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
